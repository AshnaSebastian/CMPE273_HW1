<!DOCTYPE html>
<html>
<body>
	<p>Enter 5 numbers</p>
	<input type="text" id="num1"><br>
	<input type="text" id="num2"><br>
	<input type="text" id="num3"><br>
	<input type="text" id="num4"><br>
	<input type="text" id="num5"><br>
	<button onclick="average()">Calculate</button>
	<br>
	<a id="average"></a>
</body>
<script>
function average() {
	var num=[];
	 num.push(document.getElementById("num1").value);
	 num.push(document.getElementById("num2").value);
	 num.push(document.getElementById("num3").value);
	 num.push(document.getElementById("num4").value);
	 num.push(document.getElementById("num5").value);
	 var sum =0;
	 
	for( i=0; i<num.length; i++){
		 sum = (sum-0) + (num[i]-0);
	 }
	 var avg = sum/num.length;
    document.getElementById("average").innerHTML = "<br>Average : " + avg;
}

</script>
</html>
